{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock %}
{% block social_title %}{{ section.title }}{% endblock %}

{% block content %}
<h1>{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
